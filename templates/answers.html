<!--Store this code in 'index.html' file inside the 'templates' folder-->
<meta charset="utf-8" />
<html lang="en">
	<head>
		<title>{{ session ['account']['name'] }}作答</title>
        <style>
            body, html {
                height: 100%;
                font-size: 20px; /* Set the overall font size to 16 pixels */
                overflow-x: hidden; /* Prevent horizontal scrolling */
            }            
            .container {
                display: flex;
                height: 100%;
                overflow-y: hidden; /* Prevent vertical scrolling */
            }
            .q-container {
                flex: 1;
                padding: 20px;
                height: 100%;
                width: 100%;
                overflow: auto;
            }
            .a-container {
                flex: 1;
                padding: 20px;
                box-sizing: border-box;
                height: 100%;
                max-width: 300px;
                flex: 0 0 auto;
            }
            .pdf-embed {
                width: 100%;
                height: 100%;
            }            
            .radio-container {
                display: flex;
                gap: 3px;
                flex-direction: row;
            }
            .radio-container input[type="radio"] {
                margin-left: 1px;
            }
            body {
                font-family: "Times New Roman", Times, serif;
            }     
        </style>	
    </head>

	<body bgcolor="#e6ffee">
    <div class="container">
        <div class="q-container">
            <embed class="pdf-embed" src="{{ pdf }}"" type="application/pdf" width="100%" height="100%"></embed>
        </div>
        <div class="a-container">
            <h3>{{ session ['account']['name'] }}作答:</h3>
            <form action="{{ url_for('answers')}}" method="post">
                I 
                {% for i in range (1, 6) %}
                {% set key = 'I' + i|string %}
                <div class="radio-container">
                    &ensp;
                    ({{ i }})
                    <label>
                        <input type="radio" name="{{key}}" id="{{key}}A" value="{{key}}A" {% if session ['ans'][key] == 'A' %}checked{% endif %}>A
                    </label>
                    <label>
                        <input type="radio" name="{{key}}" id="{{key}}B" value="{{key}}B" {% if session ['ans'][key] == 'B' %}checked{% endif %}>B
                    </label>
                </div>
                {% endfor %}
                {% for i in ['II', 'III'] %}
                <br>
                    {{ i }}
                    <div class="radio-container">
                        {% set key = i ~ '1' %}
                        &ensp;
                        (1)
                        <label>
                            <input type="radio" name="{{key}}" id="{{key}}A" value="{{key}}A" {% if session ['ans'][key] == 'A' %}checked{% endif %}>A
                        </label>
                        <label>
                            <input type="radio" name="{{key}}" id="{{key}}B" value="{{key}}B" {% if session ['ans'][key] == 'B' %}checked{% endif %}>B
                        </label>
                    </div>
                    <div class="radio-container">
                        {% set key = i ~ '2' %}
                        &ensp;
                        (2)
                        <label>
                            <input type="radio" name="{{key}}" id="{{key}}A" value="{{key}}A" {% if session ['ans'][key] == 'A' %}checked{% endif %}>A
                        </label>
                        <label>
                            <input type="radio" name="{{key}}" id="{{key}}B" value="{{key}}B" {% if session ['ans'][key] == 'B' %}checked{% endif %}>B
                        </label>
                        <label>
                            <input type="radio" name="{{key}}" id="{{key}}C" value="{{key}}C" {% if session ['ans'][key] == 'C' %}checked{% endif %}>C
                        </label>
                    </div>
                {% endfor %}

                <br>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
	</body>
</html>
