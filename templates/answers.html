<!--Store this code in 'index.html' file inside the 'templates' folder-->
<meta charset="utf-8" />
<html lang="en">
	<head>
		<title>{{ name }}作答</title>
        <!--script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                window.open('/questions', '{{ name }}題目');
            });
        </script-->
        <style>
            .radio-container {
                display: flex;
                flex-direction: row;
            }
            .radio-container input[type="radio"] {
                margin-right: 0px;
            }
            body {
                font-family: "Times New Roman", Times, serif;
            }     
        </style>	
    </head>

	<body bgcolor="#e6ffee">
    <h3>{{ name }}作答:</h3>
    <form action="{{ url_for('answers')}}" method="post">
        I 
        {% for i in range (1, 6) %}
        {% set key = 'I' + i|string %}
        <div class="radio-container">
            &ensp;
            ({{ i }})
            <label>
                <input type="radio" name="{{key}}" id="{{key}}A" value="{{key}}A" {% if ans [key] == 'A' %}checked{% endif %}>A
            </label>
            <label>
                <input type="radio" name="{{key}}" id="{{key}}B" value="{{key}}B" {% if ans [key] == 'B' %}checked{% endif %}>B
            </label>
        </div>
        {% endfor %}
        {% for i in ['II', 'III'] %}
        <br>
            {{ i }}
            <div class="radio-container">
                {% set key = i ~ '1' %}
                &ensp;
                (1)
                <label>
                    <input type="radio" name="{{key}}" id="{{key}}A" value="{{key}}A" {% if ans [key] == 'A' %}checked{% endif %}>A
                </label>
                <label>
                    <input type="radio" name="{{key}}" id="{{key}}B" value="{{key}}B" {% if ans [key] == 'B' %}checked{% endif %}>B
                </label>
            </div>
            <div class="radio-container">
                {% set key = i ~ '2' %}
                &ensp;
                (2)
                <label>
                    <input type="radio" name="{{key}}" id="{{key}}A" value="{{key}}A" {% if ans [key] == 'A' %}checked{% endif %}>A
                </label>
                <label>
                    <input type="radio" name="{{key}}" id="{{key}}B" value="{{key}}B" {% if ans [key] == 'B' %}checked{% endif %}>B
                </label>
                <label>
                    <input type="radio" name="{{key}}" id="{{key}}C" value="{{key}}C" {% if ans [key] == 'C' %}checked{% endif %}>C
                </label>
            </div>
        {% endfor %}

        <br>
        <button type="submit">提交</button>
    </form>
	</body>
</html>
