<h3>把固定文字變成可調整</h3>
<p>把固定字串抽換成變數，邁向「通用化」。</p>
<ul class="example-list">
<li>What：把名字改成變數 <code>name</code>，顯示 Hello, Alice!</li>
<li>How：使用 f-string：<code>f"Hello, {name}!"</code>；先給 <code>name = "Alice"</code>。</li>
<li>Why：之後只改 <code>name</code> 就能快速得到不同問候語。</li>
</ul>
<p>當 AI 回應草稿時，先預測輸出會是什麼，再按「接受」。</p>
