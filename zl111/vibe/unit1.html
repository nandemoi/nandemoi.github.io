<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Coding 學 Python：Unit 1</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="assets/unit.css" />
  <script src="assets/common.js"></script>
  <script src="assets/eval.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-clike.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
</head>
<body>
  <main class="wide">

    <div class="unit-grid">
      <!-- Left: Course narrative and activity -->
      <div class="col">
        <div class="panel narrative" style="height:100%;">
          <div id="narrativeContent"></div>
          <div class="toolbar" style="margin-top:8px;">
<button id="narrativeNext" class="btn-compact narrativeNext" style="margin-left:auto;">Next</button>
          </div>
        </div>
      </div>

      <!-- Middle: AI response (upper), Phrase builder (lower) -->
      <div class="split-vertical split-vertical-3-1 col">
        <div class="panel ai-box">
          <h2 id="titleAI" class="section-title">AI 回應</h2>
          <div id="aiMd" class="output dark" style="--ai-bottom-gap: 10px;">
            <div id="aiMdContent">
              <div id="aiMdBody"></div>
              <button id="applyToCode" disabled style="display:none;">接受</button>
            </div>
          </div>
        </div>
        <div class="panel input-panel">
          <div class="panel-header">
            <div id="titleInput" class="title">對話輸入</div>
            <div class="actions">
              <button id="checkSentence" class="btn-compact" disabled>送出</button>
              <button id="clearSentence" type="button" class="btn-compact" disabled>清空</button>
            </div>
          </div>
          <div class="tile-bank" id="tileBank"></div>
          <div class="tile-canvas dark" id="tileCanvas"></div>
          <div class="lower-spacer"></div>
        </div>
      </div>

      <!-- Right: Code (upper), Mock execution (lower) -->
      <div class="split-vertical split-vertical-3-2 col">
        <div class="panel">
          <h2 id="titleCode" class="section-title">程式</h2>
          <pre class="output dark" id="codeDraftWrap" style="--out-pad-bottom: 88px;"><code id="codeDraft" class="language-python"></code></pre>
          <div class="toolbar">
            <button id="runMock" disabled>執行程式</button>
          </div>
        </div>
        <div class="panel">
          <h2 id="titleOut" class="section-title">執行結果</h2>
          <pre id="mockOutput" class="output gray" style="--out-pad-bottom: 0px"></pre>
        </div>
      </div>
    </div>

  </main>
  <script defer src="assets/unit1.js"></script>
</body>
</html>
